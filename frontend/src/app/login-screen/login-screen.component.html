<div class="container align-items-center content-container">
  <div class="row justify-content-center">
    <div class="col-sm-8">
      <h1 class="display-1 text-center">Login</h1>
    </div>
    <div class="w-100 mb-5"></div>
    <div class="col-sm-8 align-self-center">
      <form novalidate [formGroup]="this.form">
        <div class="form-row">
          <div class="form-group m-auto col-md-6 col-sm-12">
            <label for="username">Nazwa użytkownika</label>
            <input id="username" class="form-control"
                   formControlName="username"
                   [ngClass]="{'is-invalid': username.errors?.message}"
            />
            <div class="text-danger" *ngIf="username.errors?.message">
              {{username.errors?.message}}
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group m-auto col-md-6 col-sm-12">
            <label for="password">Hasło</label>
            <input type="password" id="password" class="form-control"
                   formControlName="password"
                   [ngClass]="{'is-invalid': password.errors?.message}"
            />
            <div class="text-danger" *ngIf="password.errors?.message">
              {{password.errors?.message}}
            </div>
          </div>
        </div>
        <div class="form-row mt-5">
          <button type="submit" class="btn btn-primary m-auto" (click)="this.login()">Zaloguj</button>
        </div>
        <div class="text-danger text-center mt-5" *ngIf="!!this.generalLoginError">
          Błąd logowania: {{this.generalLoginError}}.
        </div>
      </form>
    </div>
  </div>
</div>
